<div class="container">
    <div class="col-lg-8  p-3 main-section bg-white all-screen">
        <div class="row m-0 center0">
            <div class="col-lg-4 left-side-product-box pb-3">
                {{upadteDetails()}}
                <img src="{{details.picture}}" class=" p-3">
            </div>
            <div class="col-lg-8">
                <div class="right-side-pro-detail  p-3 m-0">
                    <div class="row">
                        <div class="col-lg-12">
                            <span>{{details.name}}</span>
                            <p class="m-0 p-0"></p>
                        </div>
                        <div class="col-lg-12">
                            <p class="m-0 p-0 price-pro">{{details.price}} DH</p>
                        </div>
                        <div class="col-lg-12 pt-2">
                            <h5>Product Detail</h5>
                            <span>{{details.description}}</span>
                        </div>
                        <div class="col-lg-12">
                            <h3>Rate : <i class="fas fa-star" style="color: yellow;"></i></h3>
                            
                        </div>
                        <div class="col-lg-12 mt-3">
                            <div class="row">
                                <div class="col-lg-6 pb-2">
                                    <a href="#" (click)="addtoCart(details)" class="btn btn-danger w-100">Add To Cart</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center pt-3">
                <h4>More Product</h4>
            </div>
        </div>
    </div>
</div>
