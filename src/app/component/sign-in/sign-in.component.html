<div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
            <i class="far fa-cars" style="font-size: 40px; margin-left: 150px;"></i>
            <span style="font-size: 40px;"><b>POS</b></span>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="center">
            <div class="mb-3">
            <label for="email"  class="form-label">Email address</label>
            <input type="email" formControlName="email" class="form-control" id="email" aria-describedby="email">
            <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
            <div *ngIf="f['email'].errors && f['email'].errors['required']">name is required.</div>
            </div>
            <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" formControlName="password" class="form-control" id="password">
            <div *ngIf="f['password'].touched && f['password'].invalid" class="alert alert-danger">
            <div *ngIf="f['password'].errors && f['password'].errors['required']">password is required.</div>
            </div>
        </div>
        <div class="modal-footer">
          <div class="col">
            <a href="#" class="fb btn">
                <i class="fab fa-facebook"></i> Facebook
            </a>
            <a href="#" class="google btn" (click)="signInWithGoogle()">
                <i class="fab fa-google"></i>Google+
            </a>
        </div>
          <button class="btn btn-primary" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal" [disabled]="form.invalid">sign in</button>
        </div>
    </div>
  </div>
